<!<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Poler SMS</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary: #c0392b; --secondary: #e74c3c; --dark: #2d3436; --light: #f5f6fa;
            --success: #27ae60; --warning: #f39c12; --info: #3498db; --component-bg: #ffffff;
            --text-color: var(--dark); --border-color: #e0e0e0; --shadow-color: rgba(0, 0, 0, 0.1); --body-bg: #ecf0f1;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; }
        body { background: var(--body-bg); color: var(--text-color); }
        
        /* --- Login Page --- */
        #login-container { display: flex; justify-content: center; align-items: center; height: 100vh; }
        .login-box { background: #fff; padding: 40px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); text-align: center; width: 100%; max-width: 380px; }
        .login-box h2 { margin-bottom: 25px; }
        .login-box input { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid var(--border-color); border-radius: 6px; }
        .login-box button { width: 100%; padding: 12px; background-color: var(--primary); color: #fff; border: none; border-radius: 6px; cursor: pointer; font-size: 16px; }
        #error-message { color: var(--secondary); margin-top: 15px; display: none; }

        /* --- Admin Panel --- */
        #admin-panel { display: none; min-height: 100vh; flex-direction: row; }
        .sidebar { width: 260px; background: linear-gradient(135deg, #34495e, #2c3e50); color: white; display: flex; flex-direction: column; padding: 20px; flex-shrink: 0; }
        .sidebar h2 { text-align: center; margin-bottom: 30px; }
        .sidebar ul { list-style: none; }
        .sidebar li { padding: 15px; border-radius: 8px; margin-bottom: 10px; cursor: pointer; transition: all 0.3s; display: flex; align-items: center; }
        .sidebar li:hover, .sidebar li.active { background: rgba(255, 255, 255, 0.1); }
        .sidebar li i { margin-right: 15px; width: 20px; text-align: center; }
        .sidebar .logout-btn { margin-top: auto; color: var(--secondary); font-weight: 600; }

        .main-content { flex-grow: 1; padding: 30px; overflow-y: auto; height: 100vh; }
        .page-container { display: none; }
        .page-container.active { display: block; animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; padding-bottom: 15px; border-bottom: 1px solid var(--border-color); }
        .header h1 { font-size: 28px; }
        
        .table-container { background: var(--component-bg); padding: 20px; border-radius: 12px; box-shadow: 0 5px 15px var(--shadow-color); margin-bottom: 30px;}
        .btn { padding: 8px 15px; border: none; border-radius: 6px; cursor: pointer; font-weight: 500; transition: all 0.3s; font-size: 14px; margin: 2px;}
        .btn-primary { background-color: var(--primary); color: white; }
        .btn-success { background-color: var(--success); color: white; }
        .btn-danger { background-color: var(--secondary); color: white; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 12px 15px; text-align: left; border-bottom: 1px solid var(--border-color); }
        .action-buttons button { margin-right: 5px; background: none; border: none; cursor: pointer; font-size: 16px; }
        .action-buttons .edit-btn { color: var(--warning); }
        .action-buttons .delete-btn { color: var(--secondary); }

        /* Modal & Form Styles */
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); }
        .modal-content { background-color: #fefefe; margin: 5% auto; padding: 25px; border-radius: 12px; max-width: 500px; animation: slideIn 0.4s; }
        .modal-header { display: flex; justify-content: space-between; align-items: center; padding-bottom: 15px; margin-bottom: 20px; border-bottom: 1px solid var(--border-color); }
        .close-btn { font-size: 24px; cursor: pointer; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 500; }
        .form-group input, .form-group textarea { width: 100%; padding: 10px; border: 1px solid var(--border-color); border-radius: 6px; }
        .img-preview { max-width: 150px; height: auto; margin-top: 10px; border: 1px solid var(--border-color); padding: 5px; border-radius: 8px; display: block; }
        @keyframes slideIn { from { transform: translateY(-50px); opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <div id="login-container">
        <div class="login-box">
            <h2>Admin Panel Login</h2>
            <form id="login-form">
                <input type="email" id="username" placeholder="Admin Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p id="error-message">Invalid email or password.</p>
        </div>
    </div>

    <div id="admin-panel">
        <div class="sidebar">
            <h2><i class="fas fa-user-shield"></i> Admin Panel</h2>
            <ul>
                <li class="active" data-section="dashboard"><i class="fas fa-tachometer-alt"></i> Dashboard</li>
                <li data-section="users"><i class="fas fa-users-cog"></i> User Management</li>
                <li data-section="live-sms"><i class="fas fa-rss"></i> Live SMS Feed</li>
                <li data-section="sms-range"><i class="fas fa-list-ol"></i> SMS Range</li>
                <li data-section="deposits"><i class="fas fa-wallet"></i> Deposit Requests</li>
                <li data-section="settings"><i class="fas fa-cog"></i> Settings</li>
            </ul>
             <li class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</li>
        </div>

        <div class="main-content">
             <div id="dashboard-container" class="page-container active"></div>
             <div id="users-container" class="page-container"></div>
             <div id="live-sms-container" class="page-container"></div>
             <div id="sms-range-container" class="page-container"></div>
             <div id="deposits-container" class="page-container"></div>
             <div id="settings-container" class="page-container"></div>
        </div>
    </div>

<script type="module">
    // ================== Firebase SDK এবং সার্ভিসগুলো ইম্পোর্ট করা হচ্ছে ==================
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.7/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.7/firebase-auth.js";

    // আপনার Firebase কনফিগারেশন
    const firebaseConfig = {
        apiKey: "AIzaSyDJcw1lX4y4moHWr-Ie3c7eUS8t1jnqbu8",
        authDomain: "polersms.firebaseapp.com",
        projectId: "polersms",
        storageBucket: "polersms.appspot.com",
        messagingSenderId: "231822545410",
        appId: "1:231822545410:web:2660b7ce26c44ca9444d1b",
        measurementId: "G-K3YV3Z7FVL"
    };

    // Firebase অ্যাপ এবং Authentication সার্ভিস চালু করা হচ্ছে
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    
    // ================== একমাত্র অ্যাডমিনের ইমেল (নিরাপত্তার জন্য) ==================
    const ADMIN_EMAIL = "xzrmunna7778@gmail.com";

    // ================== DOM Elements ==================
    const loginContainer = document.getElementById('login-container');
    const adminPanel = document.getElementById('admin-panel');
    const loginForm = document.getElementById('login-form');
    const errorMessage = document.getElementById('error-message');

    // ================== Authentication Logic (লগইন এবং সেশন ম্যানেজমেন্ট) ==================

    onAuthStateChanged(auth, (user) => {
        if (user && user.email === ADMIN_EMAIL) {
            console.log("Admin is logged in:", user.email);
            showAdminPanel();
        } else {
            console.log("No admin logged in.");
            showLoginPage();
        }
    });

    loginForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const email = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        if (email !== ADMIN_EMAIL) {
            errorMessage.textContent = "You are not authorized to access this panel.";
            errorMessage.style.display = 'block';
            return;
        }

        signInWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
                console.log("Admin login successful");
            })
            .catch((error) => {
                errorMessage.textContent = "Invalid email or password.";
                errorMessage.style.display = 'block';
                console.error("Login Error:", error.message);
            });
    });

    const showAdminPanel = () => {
        loginContainer.style.display = 'none';
        adminPanel.style.display = 'flex';
        initializeApp();
    };
    
    const showLoginPage = () => {
        loginContainer.style.display = 'flex';
        adminPanel.style.display = 'none';
    };
    
    // ================== Main App Initialization (লগইন সফল হওয়ার পর এই অংশটি চলবে) ==================
    const initializeApp = () => {
        
        const templates = {
            dashboard: `<div class="header"><h1>Dashboard</h1></div><div class="table-container" style="font-size: 18px;">Welcome, Admin! Use the sidebar to manage the user panel.</div>`,
            users: `<div class="header"><h1>User Management</h1><button class="btn btn-primary" onclick="window.openModal('user-modal')"><i class="fas fa-plus"></i> Add User</button></div><div class="table-container"><p>Note: Creating users directly from here is disabled for security in this prototype. This requires a backend server.</p><table id="users-table"><thead><tr><th>Email</th><th>User ID</th><th>Actions</th></tr></thead><tbody><tr><td colspan="3">Firebase user list will be shown here in the future.</td></tr></tbody></table></div>`,
            liveSms: `<div class="header"><h1>Live SMS Feed</h1><p>Demo Section</p></div>`,
            smsRange: `<div class="header"><h1>SMS Range</h1><p>Demo Section</p></div>`,
            deposits: `<div class="header"><h1>Deposit Requests</h1><p>Demo Section</p></div>`,
            settings: `<div class="header"><h1>Settings</h1><p>Demo Section</p></div>`,
        };

        const renderSection = (sectionId) => {
            const container = document.getElementById(`${sectionId}-container`);
            container.innerHTML = templates[sectionId] || '';
        };

        window.openModal = (modalId) => document.getElementById(modalId).style.display = 'block';
        window.closeAllModals = () => document.querySelectorAll('.modal').forEach(m => m.style.display = 'none');
        
        document.querySelectorAll('.sidebar li[data-section]').forEach(link => {
            link.addEventListener('click', () => {
                document.querySelector('.sidebar li.active').classList.remove('active');
                link.classList.add('active');
                const sectionId = link.dataset.section;
                document.querySelectorAll('.page-container').forEach(p => p.classList.remove('active'));
                document.getElementById(`${sectionId}-container`).classList.add('active');
                renderSection(sectionId);
            });
        });
        
        document.querySelector('.logout-btn').addEventListener('click', () => {
            signOut(auth);
        });

        const modalsHTML = `
            <div id="user-modal" class="modal"><div class="modal-content"><div class="modal-header"><h2>Add New User</h2><span class="close-btn" onclick="window.closeAllModals()">&times;</span></div><form id="user-form"><div class="form-group"><label>User Email</label><input type="email" id="user-email" required></div><div class="form-group"><label>Password (min. 6 characters)</label><input type="password" id="user-password" required></div><button type="submit" class="btn btn-primary">Save User</button></form></div></div>
        `;
        document.body.insertAdjacentHTML('beforeend', modalsHTML);

        document.getElementById('user-form').addEventListener('submit', e => {
            e.preventDefault();
            alert("Creating users from the admin panel requires a secure backend (like Node.js with Firebase Admin SDK). This feature is disabled in the client-side prototype to prevent security risks.");
            window.closeAllModals();
        });
        
        renderSection('dashboard');
    };
</script>

</body>
</html>
